<div class="bg-white rounded-xl shadow-sm ring-1 ring-gray-100 p-6 space-y-6">
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-3">
      <span class="inline-flex h-10 w-10 items-center justify-center rounded-lg bg-indigo-50 text-indigo-600">
        <i class="fa-regular fa-book"></i>
      </span>
      <div>
        <h2 class="text-lg font-semibold text-gray-900">{{ isEditMode ? 'Edit Edition' : 'Create New Edition' }}</h2>
        <p class="text-sm text-gray-500">{{ isEditMode ? 'Update edition details' : 'Add a new event edition' }}</p>
      </div>
    </div>
    <button *ngIf="isEditMode" (click)="deleteEdition()" [disabled]="isSaving" class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed">
      <i class="fa-solid fa-trash"></i>
      <span>Delete</span>
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex items-center justify-center py-12">
    <div class="flex flex-col items-center gap-2 text-gray-500">
      <i class="fa-solid fa-spinner fa-spin text-3xl"></i>
      <p class="text-sm">Loading edition...</p>
    </div>
  </div>

  <!-- Form -->
  <form *ngIf="!isLoading" [formGroup]="editionForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Name -->
      <div class="flex flex-col">
        <label class="text-sm font-medium text-gray-700 mb-2">
          Name <span class="text-red-500">*</span>
        </label>
        <input
          formControlName="name"
          type="text"
          placeholder="e.g., Festival printemps"
          class="w-full px-4 py-2.5 rounded-lg border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          [class.border-red-500]="editionForm.get('name')?.invalid && editionForm.get('name')?.touched"
        />
        <p *ngIf="editionForm.get('name')?.invalid && editionForm.get('name')?.touched" class="mt-1 text-sm text-red-600">
          Name is required (max 200 characters)
        </p>
      </div>

      <!-- Year -->
      <div class="flex flex-col">
        <label class="text-sm font-medium text-gray-700 mb-2">
          Year <span class="text-red-500">*</span>
        </label>
        <input
          formControlName="year"
          type="text"
          placeholder="e.g., 2025"
          maxlength="4"
          class="w-full px-4 py-2.5 rounded-lg border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          [class.border-red-500]="editionForm.get('year')?.invalid && editionForm.get('year')?.touched"
        />
        <p *ngIf="editionForm.get('year')?.invalid && editionForm.get('year')?.touched" class="mt-1 text-sm text-red-600">
          Year is required (4 digits, e.g., 2025)
        </p>
      </div>
    </div>

    <!-- Edition Type -->
    <div class="flex flex-col">
      <label class="text-sm font-medium text-gray-700 mb-2">
        Edition Type
      </label>
      <div class="relative">
        <i class="fa-solid fa-list absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
        <select
          formControlName="id_edition_type"
          class="w-full pl-10 pr-10 py-2.5 rounded-lg border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 appearance-none"
        >
          <option [ngValue]="null">None</option>
          <option *ngFor="let type of editionTypes" [ngValue]="type.id">{{ type.name }}</option>
        </select>
        <i class="fa-solid fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-200">
      <button
        type="button"
        (click)="cancel()"
        [disabled]="isSaving"
        class="px-6 py-2.5 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="isSaving || editionForm.invalid"
        class="px-6 py-2.5 rounded-lg bg-black text-white hover:bg-gray-800 disabled:opacity-50 disabled:cursor-not-allowed inline-flex items-center gap-2"
      >
        <i *ngIf="isSaving" class="fa-solid fa-spinner fa-spin"></i>
        <span>{{ isSaving ? 'Saving...' : (isEditMode ? 'Update Edition' : 'Create Edition') }}</span>
      </button>
    </div>
  </form>
</div>
